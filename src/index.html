<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <header>
      <h1>Leaderboard</h1>
    </header>
    <main>
      <section id="score-view">
        <div id="title-and-table">
          <section class="score-title">
            <h2>Recent scores</h2>
            <button type="button" class="score-title-refresh-button">Refresh</button>
          </section>
          <section class="player-score">
            <ul class="player-score-container"></ul>
          </section>
        </div>

        <section id="form-section">
          <h2>Add Your Score</h2>
          <form class="add-score-form">
            <label for="name-input">Your Name:</label>
            <input type="text" id="name-input" placeholder="Your Name" class="name-input">
            <label for="score-input">Your Score:</label>
            <input type="number" id="score-input" placeholder="Your Score" class="score-input">
            <button type="submit" class="add-score-btn">Submit</button>
          </form>
        </section>
      </section>
    </main>
    <script src="../dist/bundle.js"></script>
  </body>
</html>
